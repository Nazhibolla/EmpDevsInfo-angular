<div class="mat-elevation-z8">
  <table mat-table [dataSource]="empList" matSort>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Full name</b>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>
    <ng-container matColumnDef="count">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Devices count</b>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.count }}</td>
    </ng-container>

    <ng-container matColumnDef="totalCost">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        <b>Total cost</b>
      </th>
      <td mat-cell *matCellDef="let row">{{ row.totalCost }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button (click)="openEmpDialog(row)">
          <mat-icon>launch</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteEmployee(row)">
          <mat-icon>delete_outline</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[6, 4, 2]"></mat-paginator>
</div>

<div style="margin: 15px; text-align: center;">
  <button mat-raised-button color="primary" (click)="openDialog()">
    Add Employee
  </button>
</div>
